<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />
	<title>City Manager</title>
	<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
	<link href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
</head>

<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post" th:action="${city} ? @{/editCity(id=${city.id})} : @{/addCity}">
					<fieldset>
						<legend th:text="${city}? 'Change City' : 'New City'">New City</legend>

						<!--  ----------------  id ---------------- -->
						<div class="form-group">
							<label for="inputID" class="col-md-2 control-label">ID</label>
							<div class="col-md-10">
								<input class="form-control" id="inputID" type="text" name="id" th:value="${city} ? ${city.id}" th:readonly="${city}">
							</div>
						</div>

						<!-- --------------  name ---------------- -->
						<div class="form-group">
							<label for="inputName" class="col-md-2 control-label">Name
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputName" type="text" name="name" th:value="${city} ? ${city.name}">
							</div>
						</div>
						<!-- --------------  country ---------------- -->
						<div class="form-group">
							<label for="inputCountry" class="col-md-2 control-label">Country
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputCountry" type="text" name="country" th:value="${city} ? ${city.country}">
							</div>
						</div>
						<!-- --------------  state ---------------- -->
						<div class="form-group">
							<label for="inputState" class="col-md-2 control-label">State
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputState" type="text" name="state" th:value="${city} ? ${city.state}">
							</div>
						</div>
						<!-- --------------  population ---------------- -->
						<div class="form-group">
							<label for="inputPopulation" class="col-md-2 control-label">Population
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputPopulation" type="text" name="population" th:value="${city} ? ${city.population}">
							</div>
						</div>

						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="listCities" class="btn btn-default">
									Cancel
								</a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />

	<!-- JS for Datetime picker -->
	<script type="text/javascript" src="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>

	<script>
		$(function () {

			$(".form_datetime").datetimepicker({
				format: "dd.mm.yyyy",
				autoclose: true,
				todayBtn: true,
				pickerPosition: "bottom-left",
				minView: 2
			});

		});
	</script>

</body>

</html>
